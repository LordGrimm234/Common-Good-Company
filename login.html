<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC | Worker Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --cgc-teal: #55a393;
            --cgc-red: #b5302b;
            --cgc-dark: #444444;
            --cgc-light: #efefef;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Ambient brand glow consistent with index.html */
        .glow { position: absolute; width: 40vw; height: 40vw; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.1; }
        .glow-teal { background: var(--cgc-teal); top: -10%; right: -10%; }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.03);
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins';
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--cgc-dark);
            margin-bottom: 2.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            font-family: 'Poppins';
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--cgc-teal);
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1.5px solid var(--cgc-light);
            border-radius: 8px;
            font-family: 'Raleway';
            font-size: 1rem;
            background: var(--white);
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--cgc-teal);
        }

        .btn-login {
            width: 100%;
            padding: 1.1rem;
            background: var(--cgc-teal);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins';
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(85, 163, 147, 0.3);
        }

        #error-msg {
            color: var(--cgc-red);
            font-size: 0.85rem;
            margin-top: 1.2rem;
            font-weight: 500;
            display: none;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            transition: 0.3s;
            font-family: 'Poppins';
            font-weight: 600;
        }

        .back-link:hover { color: var(--cgc-red); }
    </style>
</head>
<body>

    <div class="glow glow-teal"></div>

    <div class="login-container">
        <h1>Internal Access</h1>
        <p class="subtitle">Enter your CGC credentials.</p>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@cgc.co">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-login" id="loginBtn">ENTER DASHBOARD</button>
        
        <p id="error-msg"></p>

        <a href="index.html" class="back-link">← BACK TO HOME</a>
    </div>

    <script>
        // 1. Initial configuration
        const SUPABASE_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
        
        // Ensure supabase is loaded from the CDN before creating client
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 2. Attach the click event directly to the button ID
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDisplay = document.getElementById('error-msg');

            // Reset UI
            errorDisplay.style.display = 'none';
            loginBtn.innerText = "VERIFYING...";
            loginBtn.disabled = true;

            try {
                // Step 1: Attempt Login
                const { data: authData, error: authError } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (authError) throw authError;

                // Step 2: Fetch the user role from the 'profiles' table
                const { data: profile, error: profileError } = await _supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError || !profile) {
                    throw new Error("Account role not found. Please contact Admin.");
                }

                // Step 3: Redirect based on the assigned role
                if (profile.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'worker-dashboard.html';
                }

            } catch (err) {
                errorDisplay.innerText = err.message;
                errorDisplay.style.display = 'block';
                loginBtn.innerText = "ENTER DASHBOARD";
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
