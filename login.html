<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | Authorize</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --muted: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 2.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); width: 340px; text-align: center; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); letter-spacing: -0.8px; margin-bottom: 2rem; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 0.9rem; background: #fafafa; box-sizing: border-box; margin-bottom: 1rem; }
        .btn { padding: 0.8rem 1.5rem; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; transition: 0.3s; width: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        #error-msg { color: #dc2626; font-size: 0.8rem; margin-top: 1rem; display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">CGC SYSTEM</div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn btn-primary" id="loginBtn">Authorize</button>
    <p id="error-msg"></p>
</div>

<script>
    // Your specific credentials
    const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    const loginBtn = document.getElementById('loginBtn');
    const errorDisplay = document.getElementById('error-msg');

    loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        errorDisplay.style.display = 'none';
        loginBtn.innerText = "Verifying...";

        try {
            // 1. Sign in
            const { data: authData, error: authError } = await _supabase.auth.signInWithPassword({ 
                email: email, 
                password: password 
            });

            if (authError) throw authError;

            // 2. Role Check
            const { data: profile, error: profileError } = await _supabase
                .from('profiles')
                .select('role')
                .eq('id', authData.user.id)
                .single();

            if (profileError) {
                // This alerts you if the "Infinite Recursion" is still happening
                alert("Profile Error: " + profileError.message);
                throw profileError;
            }

            if (!profile) {
                alert("No role found for this ID in profiles table.");
                return;
            }

            // 3. Route
            if (profile.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'worker-dashboard.html';
            }

        } catch (err) {
            errorDisplay.innerText = err.message;
            errorDisplay.style.display = 'block';
            loginBtn.innerText = "Authorize";
        }
    });
</script>

</body>
</html>
