<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC | Worker Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --cgc-teal: #55a393;
            --cgc-red: #b5302b;
            --cgc-dark: #1a1a1a;
            --cgc-light: #efefef;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient brand glow elements from index.html for consistency */
        .glow { position: absolute; width: 35vw; height: 35vw; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.08; }
        .glow-teal { background: var(--cgc-teal); top: -10%; right: -10%; }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-family: 'Poppins';
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--cgc-dark);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            font-family: 'Poppins';
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--cgc-teal);
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1.5px solid var(--cgc-light);
            border-radius: 10px;
            font-family: 'Raleway';
            font-size: 1rem;
            background: var(--white);
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--cgc-teal);
            box-shadow: 0 0 10px rgba(85, 163, 147, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: var(--cgc-teal);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins';
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(85, 163, 147, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--cgc-red); }

        #error-msg {
            color: var(--cgc-red);
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="glow glow-teal"></div>

    <div class="login-container">
        <h1>Internal Access</h1>
        <p class="subtitle">Please enter your CGC credentials.</p>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@cgc.co">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-login" onclick="handleLogin()">ENTER DASHBOARD</button>
        
        <p id="error-msg"></p>

        <a href="index.html" class="back-link">← Return to Selection</a>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDisplay = document.getElementById('error-msg');

            errorDisplay.style.display = 'none';

            // 1. Authenticate the User
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) {
                errorDisplay.innerText = authError.message;
                errorDisplay.style.display = 'block';
                return;
            }

            // 2. Fetch the role from the 'profiles' table we created earlier
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', authData.user.id)
                .single();

            if (profileError || !profile) {
                errorDisplay.innerText = "Account profile not found. Contact Admin.";
                errorDisplay.style.display = 'block';
                return;
            }

            // 3. Redirect based on role
            if (profile.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'worker-dashboard.html';
            }
        }
    </script>
</body>
</html>
