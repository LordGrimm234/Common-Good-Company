<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | Final Boss Build</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #55A393; --user-bubble: #55A393; --ai-bubble: #f1f5f9; --bg: #f8fafc; --text: #1e293b; --muted: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -1px; }
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .card-header { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--muted); margin-bottom: 1.2rem; display: flex; justify-content: space-between; align-items: center; }
        .table-container { border-radius: 12px; border: 1px solid #f1f5f9; overflow-x: auto; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 1800px; }
        th { text-align: left; font-size: 0.7rem; color: var(--muted); padding: 1rem; background: #fafafa; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; }
        td { padding: 0.8rem 1rem; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; white-space: nowrap; }
        .chat-sidebar { width: 400px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 85%; padding: 0.8rem 1.1rem; border-radius: 14px; font-size: 0.85rem; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .msg.ai { align-self: flex-start; background: var(--ai-bubble); border: 1px solid #e2e8f0; border-bottom-left-radius: 2px; }
        .chat-input-area { padding: 1.2rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.8rem; }
        .chat-input-area input { flex: 1; border-radius: 20px; padding: 0.7rem 1.2rem; background: #f1f5f9; border: none; outline: none; }
        .btn { padding: 0.7rem 1.4rem; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; font-size: 0.75rem; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fee2e2; color: #dc2626; padding: 0.3rem 0.6rem; }
        #auth-section { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8fafc; }
        #admin-wrapper { display: none; height: 100vh; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-section">
    <div class="card" style="width: 320px; text-align: center;">
        <div class="logo" style="margin-bottom: 2rem;">CGC // SYSTEM</div>
        <input type="email" id="email" placeholder="Admin Email" style="margin-bottom:1rem; width:100%; padding:0.8rem; border-radius:8px; border:1px solid #ddd;">
        <input type="password" id="password" placeholder="Password" style="margin-bottom:2rem; width:100%; padding:0.8rem; border-radius:8px; border:1px solid #ddd;">
        <button class="btn btn-primary" style="width: 100%;" onclick="handleLogin()">Authorize Access</button>
    </div>
</div>

<div id="admin-wrapper">
    <header><div class="logo">CGC // INTEL</div><button class="btn" style="color:var(--muted)" onclick="location.reload()">Logout</button></header>
    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header">
                    Global Registry View
                    <button class="btn btn-primary" style="font-size:0.6rem; padding:0.4rem 0.8rem;" onclick="loadConsultants()">Refresh Data</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th><th>Expertise</th><th>Email</th><th>Phone</th><th>Residence</th><th>Exp</th><th>Daily Rate</th><th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside class="chat-sidebar">
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai"><b>CGC Intel Terminal.</b> I am synchronized with your database. How can I help?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Command..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" style="border-radius:50%; width:40px; height:40px; padding:0;" onclick="chatWithAI()">â†‘</button>
            </div>
        </aside>
    </div>
</div>

<script>
    const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    async function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) { alert("Access Denied: " + error.message); } 
        else {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('admin-wrapper').style.display = 'flex';
            loadConsultants();
        }
    }

    async function loadConsultants() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="8">Syncing Intelligence...</td></tr>';
        
        const { data, error } = await _supabase.from('consultants').select('*').order('name', { ascending: true });
        
        if (error) {
            tbody.innerHTML = `<tr><td colspan="8" style="color:red">Error: ${error.message}. Ensure RLS is enabled in Supabase.</td></tr>`;
            return;
        }

        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8">No data found in registry.</td></tr>';
            return;
        }

        tbody.innerHTML = data.map(c => `
            <tr>
                <td><strong>${c.name || '-'}</strong></td>
                <td>${c.primary_expertise || '-'}</td>
                <td>${c.contact_email || '-'}</td>
                <td>${c.contact_phone || '-'}</td>
                <td>${c.country_of_residence || '-'}</td>
                <td>${c.country_of_work_experience || '-'}</td>
                <td>${c.daily_rate_range || '-'}</td>
                <td><button class="btn btn-danger" onclick="deleteRecord('${c.consultant_id}', '${c.name}')">Delete</button></td>
            </tr>
        `).join('');
    }

    async function deleteRecord(id, name) {
        if(confirm(`Confirm: Delete ${name}?`)) {
            const { error } = await _supabase.from('consultants').delete().eq('consultant_id', id);
            if(error) alert(error.message); else loadConsultants();
        }
    }

    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const box = document.getElementById('aiMessages');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const tid = "t-" + Date.now();
        box.innerHTML += `<div class="msg ai" id="${tid}">...</div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const { data: sessionData } = await _supabase.auth.getSession();
            const token = sessionData?.session?.access_token;

            const response = await fetch(`${S_URL}/functions/v1/chat-with-ai`, {
                method: 'POST',
                headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: [], userRole: 'admin' })
            });
            const resData = await response.json();
            document.getElementById(tid).innerHTML = resData.reply;
        } catch(e) { document.getElementById(tid).innerHTML = "System Busy."; }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
