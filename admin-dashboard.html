<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | Final Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #55A393; --user-bubble: #55A393; --ai-bubble: #f1f5f9; --bg: #f8fafc; --text: #1e293b; --muted: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Layout */
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -1px; }
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        
        /* Cards & Forms */
        .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .card-header { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--muted); margin-bottom: 1.2rem; display: flex; justify-content: space-between; align-items: center; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.8rem; margin-bottom: 1.5rem; }
        .input-group label { display: block; font-size: 0.6rem; font-weight: 700; margin-bottom: 0.3rem; color: var(--muted); text-transform: uppercase; }
        .input-group input, .input-group select { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #ddd; font-size: 0.75rem; box-sizing: border-box; outline-color: var(--primary); }

        /* Table */
        .table-container { border-radius: 12px; border: 1px solid #f1f5f9; overflow-x: auto; background: white; max-height: 400px; }
        table { width: 100%; border-collapse: collapse; min-width: 3200px; }
        th { text-align: left; font-size: 0.65rem; color: var(--muted); padding: 0.8rem; background: #fafafa; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; z-index: 10; }
        td { padding: 0.7rem 0.8rem; border-bottom: 1px solid #f1f5f9; font-size: 0.75rem; white-space: nowrap; }
        tr:hover { background: #fdfdfd; }

        /* Fullview Modal (Pop-up) */
        #fullview-modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; z-index: 2000; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .table-wrap { flex: 1; overflow: auto; padding: 1.5rem; }

        /* Chat Sidebar */
        .chat-sidebar { width: 380px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 85%; padding: 0.8rem 1.1rem; border-radius: 14px; font-size: 0.85rem; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .msg.ai { align-self: flex-start; background: var(--ai-bubble); border: 1px solid #e2e8f0; border-bottom-left-radius: 2px; }

        /* Buttons & Inputs */
        .chat-input-area { padding: 1.2rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.8rem; }
        .chat-input-area input { flex: 1; border-radius: 20px; padding: 0.7rem 1.2rem; background: #f1f5f9; border: none; outline: none; }
        .btn { padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; font-size: 0.7rem; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-danger { background: #fee2e2; color: #dc2626; padding: 0.3rem 0.5rem; }
    </style>
</head>
<body>

<div id="fullview-modal">
    <div class="modal-header">
        <div class="logo">CGC // GLOBAL INTELLIGENCE REGISTER</div>
        <div>
            <button class="btn btn-primary" onclick="loadData(true)" style="margin-right: 10px;">Refresh</button>
            <button class="btn btn-outline" onclick="closeMaximize()">Exit Fullscreen</button>
        </div>
    </div>
    <div class="table-wrap">
        <table>
            <thead id="fullHead"></thead>
            <tbody id="fullBody"></tbody>
        </table>
    </div>
</div>

<div id="admin-wrapper" style="display:flex; height:100vh; flex-direction:column;">
    <header>
        <div class="logo">CGC // INTEL</div>
        <button class="btn" style="color:var(--muted)" onclick="handleLogout()">Logout</button>
    </header>
    
    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header">
                    Intel Data Entry
                    <div>
                        <button class="btn btn-outline" style="font-size:0.6rem; padding:4px 8px;" onclick="document.getElementById('bulkJson').click()">Bulk Import</button>
                        <input type="file" id="bulkJson" hidden accept=".json" onchange="handleBulkImport(event)">
                    </div>
                </div>
                <div class="form-grid" id="entryForm">
                    <div class="input-group"><label>Name</label><input type="text" data-field="name"></div>
                    <div class="input-group"><label>Email</label><input type="email" data-field="contact_email"></div>
                    <div class="input-group"><label>Phone</label><input type="text" data-field="contact_phone"></div>
                    <div class="input-group"><label>Expertise</label><input type="text" data-field="primary_expertise"></div>
                    <div class="input-group"><label>Residence</label><input type="text" data-field="country_of_residance"></div>
                    <div class="input-group"><label>Work Experience</label><input type="text" data-field="country_of_work_experience"></div>
                    <div class="input-group"><label>Service Type</label><input type="text" data-field="service_type_experience"></div>
                    <div class="input-group"><label>Sector Exp</label><input type="text" data-field="sector_experience"></div>
                    <div class="input-group"><label>Donor Fam.</label><input type="text" data-field="donor_familiarity"></div>
                    <div class="input-group"><label>Languages</label><input type="text" data-field="languages"></div>
                    <div class="input-group"><label>Rate Range</label><input type="text" data-field="daily_rate_range"></div>
                    <div class="input-group"><label>Network Tier</label><input type="text" data-field="network_tier"></div>
                    <div class="input-group"><label>Referred By</label><input type="text" data-field="referred_by_or_vouched_by"></div>
                    <div class="input-group"><label>Source</label><input type="text" data-field="profile_source"></div>
                    <div class="input-group"><label>Submitted By</label><input type="text" data-field="submitted_by"></div>
                    <div class="input-group"><label>Submitted On</label><input type="date" data-field="submitted_on"></div>
                    <div class="input-group"><label>Validated By</label><input type="text" data-field="validated_by"></div>
                    <div class="input-group"><label>Validation Date</label><input type="date" data-field="validated_on"></div>
                    <div class="input-group"><label>CV URL</label><input type="text" data-field="cv_url"></div>
                    <div class="input-group"><label>LinkedIn URL</label><input type="text" data-field="linkedin_url"></div>
                    <div class="input-group"><label>Portfolio URL</label><input type="text" data-field="portfolio_or_samples_url"></div>
                    <div class="input-group" style="grid-column: span 2;"><label>Internal Notes</label><input type="text" data-field="internal_notes"></div>
                </div>
                <button class="btn btn-primary" style="width:100%" onclick="addRecord()">Commit Record to Database</button>
            </div>

            <div class="card">
                <div class="card-header">
                    Global Register (Recent 5)
                    <button class="btn btn-primary" onclick="openMaximize()">Fullscreen View</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead id="recentHead"></thead>
                        <tbody id="recentBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside class="chat-sidebar">
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai"><b>Terminal Online.</b> Linked to <code>smart-action</code>. Commands ready.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Command Intelligence..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" style="border-radius:50%; width:40px; height:40px; padding:0;" onclick="chatWithAI()">↑</button>
            </div>
        </aside>
    </div>
</div>

<script>
    // INITIALIZATION
    const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    // EXACT DB ATTRIBUTE LIST - MATCHED TO YOUR PROVIDED SCHEMA
    const allFields = ["consultant_id", "name", "contact_email", "contact_phone", "primary_expertise", "country_of_residance", "country_of_work_experience", "service_type_experience", "sector_experience", "donor_familiarity", "languages", "daily_rate_range", "network_tier", "referred_by_or_vouched_by", "profile_source", "submitted_by", "submitted_on", "validated_by", "validated_on", "cv_url", "linkedin_url", "portfolio_or_samples_url", "internal_notes"];

    window.onload = () => loadData(false);

    // CORE DATA LOADING
    async function loadData(isFull) {
        const headId = isFull ? 'fullHead' : 'recentHead';
        const bodyId = isFull ? 'fullBody' : 'recentBody';
        
        let query = _supabase.from('consultants').select('*');
        query = query.order('name', { ascending: true });
        
        if (!isFull) query = query.limit(5);

        const { data, error } = await query;
        if (error) return alert("Sync Error: " + error.message);

        document.getElementById(headId).innerHTML = `<tr>${allFields.map(f => `<th>${f.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}<th>ACTION</th></tr>`;
        
        document.getElementById(bodyId).innerHTML = (data || []).map(c => `
            <tr>
                ${allFields.map(f => `<td>${c[f] || '-'}</td>`).join('')}
                <td><button class="btn btn-danger" onclick="deleteRecord('${c.consultant_id}', '${c.name}')">Del</button></td>
            </tr>
        `).join('');
    }

    // MODAL CONTROL
    function openMaximize() {
        document.getElementById('fullview-modal').style.display = 'flex';
        loadData(true);
    }
    function closeMaximize() {
        document.getElementById('fullview-modal').style.display = 'none';
        loadData(false);
    }

    // RECORD CREATION
    async function addRecord() {
        const entry = {};
        document.querySelectorAll('[data-field]').forEach(input => {
            if(input.value) entry[input.getAttribute('data-field')] = input.value;
        });

        const { error } = await _supabase.from('consultants').insert([entry]);
        if (error) alert("Error: " + error.message); 
        else {
            alert("Record Committed Successfully.");
            loadData(false);
            document.querySelectorAll('[data-field]').forEach(i => i.value = "");
        }
    }

    // BULK IMPORT
    async function handleBulkImport(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const rawJson = JSON.parse(e.target.result);
            
            // 1. Determine if the data is a single object or an array
            let dataArray = Array.isArray(rawJson) ? rawJson : [rawJson];

            // 2. CLEANING: Only keep keys that exist in your 'allFields' list
            // This prevents the "catalog column not found" error
            const cleanedData = dataArray.map(record => {
                let cleanRecord = {};
                allFields.forEach(field => {
                    if (record[field] !== undefined) {
                        cleanRecord[field] = record[field];
                    }
                });
                return cleanRecord;
            });

            // 3. Check if we actually have data left after cleaning
            if (Object.keys(cleanedData[0]).length === 0) {
                throw new Error("No matching database fields found in this JSON file.");
            }

            const { error } = await _supabase.from('consultants').insert(cleanedData);
            if (error) throw error;
            
            alert("Bulk Upload Complete.");
            loadData(false);
        } catch (err) { 
            alert("Import Failed: " + err.message); 
            console.error("Full Error:", err);
        }
    };
    reader.readAsText(file);
}

    // RECORD DELETION
    async function deleteRecord(id, name) {
        if(confirm(`Confirm permanent deletion of ${name}?`)) {
            const { error } = await _supabase.from('consultants').delete().eq('consultant_id', id);
            if(error) alert(error.message); else loadData(false);
        }
    }

    // AI COMMANDS (SMART-ACTION)
    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const box = document.getElementById('aiMessages');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const tid = "t-" + Date.now();
        box.innerHTML += `<div class="msg ai" id="${tid}">...</div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const { data: { session } } = await _supabase.auth.getSession();
            const response = await fetch(`${S_URL}/functions/v1/smart-action`, {
                method: 'POST',
                headers: { 
                    'apikey': S_KEY, 
                    'Authorization': `Bearer ${session?.access_token}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ 
                    message: text,
                    userRole: 'admin',
                    history: []
                })
            });
            const resData = await response.json();
            const reply = resData.reply || "";

            if (reply.includes('{"action"')) {
                try {
                    const start = reply.indexOf('{');
                    const end = reply.lastIndexOf('}') + 1;
                    const actionData = JSON.parse(reply.substring(start, end));
                    processAIAction(actionData, tid);
                } catch (e) {
                    document.getElementById(tid).innerHTML = reply;
                }
            } else {
                document.getElementById(tid).innerHTML = reply;
            }
            
        } catch(e) { 
            document.getElementById(tid).innerHTML = "<b>Connection Error:</b> Edge Function unreachable."; 
        }
        box.scrollTop = box.scrollHeight;
    }

    async function processAIAction(obj, tid) {
        if (obj.action === "DRAFT") {
            document.getElementById(tid).innerHTML = `Syncing info for <b>${obj.data.name}</b>...`;
            const { error } = await _supabase
                .from('consultants')
                .upsert([obj.data], { onConflict: 'consultant_id' }); 

            if (!error) {
                document.getElementById(tid).innerHTML = `✅ Database synchronized for <b>${obj.data.name}</b>.`;
                loadData(false);
            } else {
                document.getElementById(tid).innerHTML = `❌ Sync Error: ${error.message}`;
            }
        } else if (obj.action === "DELETE") {
             if(confirm(`AI suggests deleting ${obj.name}. Proceed?`)) {
                 deleteRecord(obj.id, obj.name);
                 document.getElementById(tid).innerHTML = `Record ${obj.name} removed.`;
             }
        }
    }

    function handleLogout() {
        _supabase.auth.signOut();
        location.href = 'login.html';
    }
</script>
</body>
</html>
