<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | Final Boss Build</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #55A393; --user-bubble: #55A393; --ai-bubble: #f1f5f9; --bg: #f8fafc; --text: #1e293b; --muted: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -1px; }
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .card-header { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--muted); margin-bottom: 1.2rem; display: flex; justify-content: space-between; align-items: center; }
        
        /* 23 Attribute Grid */
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .input-group label { display: block; font-size: 0.65rem; font-weight: 700; margin-bottom: 0.4rem; color: var(--muted); text-transform: uppercase; }
        .input-group input { width: 100%; padding: 0.6rem; border-radius: 6px; border: 1px solid #ddd; font-size: 0.8rem; box-sizing: border-box; }

        .table-container { border-radius: 12px; border: 1px solid #f1f5f9; overflow-x: auto; background: white; }
        .table-container.collapsed { max-height: 350px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 3000px; } /* Wide for 23 attrs */
        th { text-align: left; font-size: 0.7rem; color: var(--muted); padding: 1rem; background: #fafafa; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; }
        td { padding: 0.8rem 1rem; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; white-space: nowrap; }
        
        .chat-sidebar { width: 400px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 85%; padding: 0.8rem 1.1rem; border-radius: 14px; font-size: 0.85rem; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .msg.ai { align-self: flex-start; background: var(--ai-bubble); border: 1px solid #e2e8f0; border-bottom-left-radius: 2px; }
        .chat-input-area { padding: 1.2rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.8rem; }
        .chat-input-area input { flex: 1; border-radius: 20px; padding: 0.7rem 1.2rem; background: #f1f5f9; border: none; outline: none; }
        
        .btn { padding: 0.7rem 1.4rem; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; font-size: 0.75rem; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-danger { background: #fee2e2; color: #dc2626; padding: 0.3rem 0.6rem; }
        
        #admin-wrapper { display: flex; height: 100vh; flex-direction: column; }
    </style>
</head>
<body>

<div id="admin-wrapper">
    <header>
        <div class="logo">CGC // INTEL</div>
        <button class="btn" style="color:var(--muted)" onclick="location.href='login.html'">Logout</button>
    </header>
    
    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header">
                    Registry Input (23 Attributes)
                    <button class="btn btn-outline" style="font-size:0.6rem; padding:0.4rem;" onclick="document.getElementById('bulkJson').click()">Bulk JSON</button>
                    <input type="file" id="bulkJson" hidden accept=".json" onchange="handleBulkImport(event)">
                </div>
                <div class="form-grid" id="entryForm">
                    <div class="input-group"><label>Name</label><input type="text" data-field="name"></div>
                    <div class="input-group"><label>Email</label><input type="text" data-field="contact_email"></div>
                    <div class="input-group"><label>Phone</label><input type="text" data-field="contact_phone"></div>
                    <div class="input-group"><label>Expertise</label><input type="text" data-field="primary_expertise"></div>
                    <div class="input-group"><label>Languages</label><input type="text" data-field="languages"></div>
                    <div class="input-group"><label>Residence</label><input type="text" data-field="country_of_residence"></div>
                    <div class="input-group"><label>Work Exp</label><input type="text" data-field="country_of_work_experience"></div>
                    <div class="input-group"><label>Service Exp</label><input type="text" data-field="service_type_experience"></div>
                    <div class="input-group"><label>Sector Exp</label><input type="text" data-field="sector_experience"></div>
                    <div class="input-group"><label>Donor Fam.</label><input type="text" data-field="donor_familiarity"></div>
                    <div class="input-group"><label>Daily Rate</label><input type="text" data-field="daily_rate_range"></div>
                    <div class="input-group"><label>Network Tier</label><input type="text" data-field="network_tier"></div>
                    <div class="input-group"><label>Vouched By</label><input type="text" data-field="referred_by_or_vouched_by"></div>
                    <div class="input-group"><label>Source</label><input type="text" data-field="profile_source"></div>
                    <div class="input-group"><label>Validated By</label><input type="text" data-field="validated_by"></div>
                    <div class="input-group"><label>Submitted By</label><input type="text" data-field="submitted_by"></div>
                    <div class="input-group"><label>CV URL</label><input type="text" data-field="cv_url"></div>
                    <div class="input-group"><label>LinkedIn</label><input type="text" data-field="linkedin_url"></div>
                    <div class="input-group"><label>Portfolio</label><input type="text" data-field="portfolio_or_samples_url"></div>
                    <div class="input-group" style="grid-column: span 3;"><label>Internal Notes</label><input type="text" data-field="internal_notes"></div>
                </div>
                <button class="btn btn-primary" onclick="addRecord()">Commit Record</button>
            </div>

            <div class="card">
                <div class="card-header">
                    Global Registry View
                    <button class="btn btn-primary" id="viewBtn" style="font-size:0.6rem; padding:0.4rem 0.8rem;" onclick="toggleView()">Maximize Table</button>
                </div>
                <div class="table-container collapsed" id="tableCont">
                    <table>
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside class="chat-sidebar">
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai"><b>CGC Intel Terminal.</b> Connected to <code>smart-action</code>.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Command..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" style="border-radius:50%; width:40px; height:40px; padding:0;" onclick="chatWithAI()">â†‘</button>
            </div>
        </aside>
    </div>
</div>

<script>
    const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    let isMaximized = false;
    // Map of all major fields (adjust names to match your exact DB columns)
    const fieldList = ["name", "primary_expertise", "contact_email", "contact_phone", "country_of_residence", "country_of_work_experience", "daily_rate_range", "service_type_experience", "sector_experience", "donor_familiarity", "network_tier", "profile_source", "cv_url", "internal_notes"];

    window.onload = loadConsultants;

    function toggleView() {
        isMaximized = !isMaximized;
        document.getElementById('tableCont').classList.toggle('collapsed');
        document.getElementById('viewBtn').innerText = isMaximized ? "Show Recent 5" : "Maximize Table";
        loadConsultants();
    }

    async function loadConsultants() {
        const tbody = document.getElementById('tableBody');
        const thead = document.getElementById('tableHead');
        
        let query = _supabase.from('consultants').select('*');
        
        // Sorting by Name or ID for now (adjust 'submitted_on' if you have it)
        if (!isMaximized) {
            query = query.limit(5);
        }

        const { data, error } = await query;
        if (error) {
            tbody.innerHTML = `<tr><td>Sync Error: ${error.message}</td></tr>`;
            return;
        }

        thead.innerHTML = `<tr>${fieldList.map(f => `<th>${f.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}<th>ACTIONS</th></tr>`;

        tbody.innerHTML = (data || []).map(c => `
            <tr>
                ${fieldList.map(f => `<td>${c[f] || '-'}</td>`).join('')}
                <td><button class="btn btn-danger" onclick="deleteRecord('${c.consultant_id}', '${c.name}')">Delete</button></td>
            </tr>
        `).join('');
    }

    async function addRecord() {
        const entry = {};
        document.querySelectorAll('[data-field]').forEach(input => {
            if(input.value) entry[input.getAttribute('data-field')] = input.value;
        });

        const { error } = await _supabase.from('consultants').insert([entry]);
        if (error) alert("Error: " + error.message); 
        else { loadConsultants(); clearInputs(); }
    }

    async function handleBulkImport(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const json = JSON.parse(e.target.result);
                const { error } = await _supabase.from('consultants').insert(Array.isArray(json) ? json : [json]);
                if (error) throw error;
                alert("Import Successful");
                loadConsultants();
            } catch (err) { alert("Failed: " + err.message); }
        };
        reader.readAsText(file);
    }

    async function deleteRecord(id, name) {
        if(confirm(`Delete ${name}?`)) {
            const { error } = await _supabase.from('consultants').delete().eq('consultant_id', id);
            if(error) alert(error.message); else loadConsultants();
        }
    }

    function clearInputs() {
        document.querySelectorAll('[data-field]').forEach(i => i.value = "");
    }

    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const box = document.getElementById('aiMessages');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const tid = "t-" + Date.now();
        box.innerHTML += `<div class="msg ai" id="${tid}">...</div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const { data: { session } } = await _supabase.auth.getSession();
            const token = session?.access_token;

            // UPDATED ENDPOINT TO /smart-action
            const response = await fetch(`${S_URL}/functions/v1/smart-action`, {
                method: 'POST',
                headers: { 
                    'apikey': S_KEY, 
                    'Authorization': `Bearer ${token}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ message: text })
            });
            const resData = await response.json();
            document.getElementById(tid).innerHTML = resData.reply || "Action processed.";
        } catch(e) { 
            document.getElementById(tid).innerHTML = "<b>System Error:</b> Check Edge Function URL and CORS headers."; 
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
