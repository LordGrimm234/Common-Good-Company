<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | Intel Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --cgc-teal: #55A393; --cgc-red: #B5302B; --cgc-dark: #333333; --bg-gray: #F9F9F9; --border: #EEEEEE; }
        body { font-family: 'Raleway', sans-serif; background: var(--bg-gray); color: var(--cgc-dark); margin: 0; display: none; flex-direction: column; height: 100vh; }
        header { background: white; padding: 1rem 3rem; border-bottom: 2px solid var(--cgc-teal); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        
        /* 23 Attribute Grid */
        .card { background: white; border-radius: 4px; border: 1px solid var(--border); padding: 2rem; }
        .card-header { font-family: 'Montserrat'; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--cgc-teal); margin-bottom: 1.5rem; letter-spacing: 2px; display: flex; justify-content: space-between; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; }
        .input-group label { display: block; font-size: 0.6rem; font-weight: 700; margin-bottom: 0.3rem; color: #888; text-transform: uppercase; }
        input, select { width: 100%; padding: 0.6rem; border: 1px solid var(--border); border-radius: 4px; font-size: 0.8rem; box-sizing: border-box; }
        
        /* Highlight for AI Drafts */
        .draft-active { border: 2px solid var(--cgc-teal) !important; background: #f0fdfa; }

        /* Global Registry Table */
        .table-scroll { width: 100%; overflow-x: auto; border: 1px solid var(--border); border-radius: 4px; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 3000px; table-layout: fixed; }
        th { text-align: left; font-family: 'Montserrat'; font-size: 0.6rem; color: white; padding: 1rem; background: var(--cgc-teal); text-transform: uppercase; position: sticky; top: 0; }
        td { padding: 0.8rem; border-bottom: 1px solid var(--border); font-size: 0.75rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .chat-sidebar { width: 380px; background: white; border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .msg { padding: 0.8rem; border-radius: 4px; font-size: 0.85rem; line-height: 1.4; }
        .msg.user { align-self: flex-end; background: var(--cgc-teal); color: white; }
        .msg.ai { align-self: flex-start; background: var(--bg-gray); border: 1px solid var(--border); }
        .btn { padding: 0.8rem 1.5rem; border-radius: 4px; font-family: 'Montserrat'; font-weight: 700; cursor: pointer; border: none; text-transform: uppercase; font-size: 0.7rem; transition: 0.3s; }
        .btn-primary { background: var(--cgc-teal); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--cgc-teal); color: var(--cgc-teal); }
    </style>
</head>
<body>

    <header>
        <div class="logo">CGC // INTEL <span style="font-weight: 400; color: var(--cgc-teal);">ADMIN</span></div>
        <button class="btn" style="border: 1px solid var(--border);" onclick="handleLogout()">LOGOUT</button>
    </header>
    
    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header">
                    Consultant Intel Entry 
                    <span id="draftStatus" style="color: var(--cgc-red); display: none; font-size: 0.7rem;">[ DRAFT LOADED FROM CHAT ]</span>
                </div>
                <div class="form-grid" id="entryForm">
                    <div class="input-group"><label>Name</label><input type="text" id="Name"></div>
                    <div class="input-group"><label>Age</label><input type="number" id="Age"></div>
                    <div class="input-group"><label>Experience</label><input type="text" id="Experience"></div>
                    <div class="input-group"><label>Skills</label><input type="text" id="Skills"></div>
                    <div class="input-group"><label>Specialization</label><input type="text" id="Specialization"></div>
                    <div class="input-group"><label>Geography</label><input type="text" id="Geography"></div>
                    <div class="input-group"><label>Availability</label><input type="text" id="Availability"></div>
                    <div class="input-group"><label>Contact</label><input type="text" id="Contact"></div>
                    <div class="input-group"><label>Partnership</label><input type="text" id="Partnership"></div>
                    <div class="input-group"><label>Primary Expertise</label><input type="text" id="PrimaryExpertise"></div>
                    <div class="input-group"><label>Secondary Expertise</label><input type="text" id="SecondaryExpertise"></div>
                    <div class="input-group"><label>Daily Rate</label><input type="text" id="DailyRate"></div>
                    <div class="input-group"><label>Languages</label><input type="text" id="Languages"></div>
                    <div class="input-group"><label>Residence</label><input type="text" id="Residence"></div>
                    <div class="input-group"><label>Work History</label><input type="text" id="WorkHistory"></div>
                    <div class="input-group"><label>Sectors</label><input type="text" id="Sectors"></div>
                    <div class="input-group"><label>Donor Familiarity</label><input type="text" id="DonorFamiliarity"></div>
                    <div class="input-group"><label>Network Tier</label><input type="text" id="NetworkTier"></div>
                    <div class="input-group"><label>Vouched By</label><input type="text" id="VouchedBy"></div>
                    <div class="input-group"><label>Internal Notes</label><input type="text" id="InternalNotes"></div>
                    <div class="input-group"><label>LinkedIn URL</label><input type="text" id="LinkedIn"></div>
                    <div class="input-group"><label>Portfolio</label><input type="text" id="Portfolio"></div>
                    <div class="input-group"><label>Category</label><input type="text" id="Category"></div>
                </div>
                <div style="margin-top: 1.5rem; display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="commitToDB()">Commit Record to Database</button>
                    <button class="btn btn-outline" onclick="clearForm()">Clear Form</button>
                    <button class="btn" style="background: #eee;" onclick="document.getElementById('csv-file').click()">Bulk Import CSV</button>
                    <input type="file" id="csv-file" style="display:none" accept=".csv" onchange="handleBulkImport(event)">
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Global Registry (23 Attributes)
                    <select id="sortOrder" onchange="loadConsultants()" style="width: auto;">
                        <option value="Name">Alphabetical (A-Z)</option>
                        <option value="created_at">Date Added</option>
                    </select>
                </div>
                <div class="table-scroll">
                    <table>
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside class="chat-sidebar">
            <div class="chat-messages" id="aiMessages"></div>
            <div style="padding: 1rem; border-top: 1px solid var(--border); display: flex; gap: 5px;">
                <input type="text" id="aiInput" placeholder="Command AI to draft..." style="flex:1" onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" onclick="chatWithAI()">â†’</button>
            </div>
        </aside>
    </div>

<script>
    const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co"; 
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
    const _supabase = supabase.createClient(S_URL, S_KEY);
    const attrs = ['Name','Age','Experience','Skills','Specialization','Geography','Availability','Contact','Partnership','PrimaryExpertise','SecondaryExpertise','DailyRate','Languages','Residence','WorkHistory','Sectors','DonorFamiliarity','NetworkTier','VouchedBy','InternalNotes','LinkedIn','Portfolio','Category'];

    window.onload = async () => {
        const { data: { session } } = await _supabase.auth.getSession();
        if (!session) window.location.href = "login.html";
        else { document.body.style.display = "flex"; buildHeaders(); loadConsultants(); }
    };

    function buildHeaders() {
        document.getElementById('tableHead').innerHTML = `<tr>${attrs.map(a => `<th>${a}</th>`).join('')}<th>Actions</th></tr>`;
    }

    async function loadConsultants() {
        const sortBy = document.getElementById('sortOrder').value;
        const { data } = await _supabase.from('consultants').select('*').order(sortBy, { ascending: true });
        document.getElementById('tableBody').innerHTML = (data || []).map(c => `
            <tr>${attrs.map(a => `<td>${c[a] || '-'}</td>`).join('')}<td><button class="btn-danger" onclick="deleteEntry('${c.id}')">Purge</button></td></tr>
        `).join('');
    }

    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const text = input.value.trim();
        if(!text) return;

        document.getElementById('aiMessages').innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";

        const response = await fetch(`${S_URL}/functions/v1/smart-action`, {
            method: 'POST',
            headers: { 'apikey': S_KEY, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text, history: [], userRole: 'admin' })
        });
        const resData = await response.json();
        
        // CATCH DRAFT ACTION
        const match = resData.reply.match(/\{[\s\S]*\}/);
        if (match) {
            const json = JSON.parse(match[0]);
            if(json.action === "DRAFT") {
                Object.keys(json.data).forEach(key => {
                    const el = document.getElementById(key);
                    if(el) { el.value = json.data[key]; el.classList.add('draft-active'); }
                });
                document.getElementById('draftStatus').style.display = "inline";
                document.getElementById('aiMessages').innerHTML += `<div class="msg ai">I've filled the form with the details. Please review and click "Commit Record".</div>`;
            }
        } else {
            document.getElementById('aiMessages').innerHTML += `<div class="msg ai">${resData.reply}</div>`;
        }
    }

    async function commitToDB() {
        const data = {};
        attrs.forEach(a => data[a] = document.getElementById(a).value);
        const { error } = await _supabase.from('consultants').insert([data]);
        if(error) alert(error.message); else { clearForm(); loadConsultants(); }
    }

    function clearForm() {
        attrs.forEach(a => { 
            const el = document.getElementById(a); 
            el.value = ""; 
            el.classList.remove('draft-active'); 
        });
        document.getElementById('draftStatus').style.display = "none";
    }

    async function deleteEntry(id) {
        if(confirm("Purge record?")) { await _supabase.from('consultants').delete().eq('id', id); loadConsultants(); }
    }

    function handleLogout() { _supabase.auth.signOut(); window.location.href = "login.html"; }

    // Bulk Import logic
    async function handleBulkImport(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async (event) => {
            const rows = event.target.result.split('\n').slice(1);
            const batch = rows.map(r => {
                const cols = r.split(',');
                let obj = {};
                attrs.forEach((a, i) => obj[a] = cols[i]?.trim());
                return obj;
            }).filter(o => o.Name);
            await _supabase.from('consultants').insert(batch);
            loadConsultants();
        };
        reader.readAsText(file);
    }
</script>
</body>
</html>
