<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | Final Boss Build</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --user-bubble: #007aff; --ai-bubble: #f1f5f9; --bg: #f8fafc; --text: #1e293b; --muted: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.8px; }
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        .card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .card-header { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--muted); margin-bottom: 1.5rem; letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center;}
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--muted); text-transform: uppercase; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 0.9rem; background: #fafafa; box-sizing: border-box; }
        .table-container { border-radius: 12px; border: 1px solid #f1f5f9; overflow-x: auto; margin-top: 1rem; }
        .table-container.collapsed { max-height: 450px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 2500px; }
        th { text-align: left; font-size: 0.7rem; color: var(--muted); padding: 1rem; background: #fafafa; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; }
        td { padding: 1rem; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
        .chat-sidebar { width: 420px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 85%; padding: 1rem 1.2rem; border-radius: 18px; font-size: 0.88rem; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .msg.ai { align-self: flex-start; background: var(--ai-bubble); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }
        .chat-input-area { padding: 1.5rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.8rem; }
        .chat-input-area input { flex: 1; border-radius: 30px; padding: 0.8rem 1.2rem; background: #f4f4f7; border: none; }
        .btn { padding: 0.8rem 1.5rem; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 0.7rem; padding: 0.5rem 1rem; }
        .btn-danger { background: #fee2e2; color: #dc2626; font-size: 0.75rem; padding: 0.4rem 0.8rem; }
    </style>
</head>
<body>

<div id="admin-wrapper" style="display: flex; height: 100vh; flex-direction: column;">
    <header><div class="logo">CGC // INTEL</div><button class="btn" style="color: var(--muted)" onclick="location.href='login.html'">LOGOUT</button></header>
    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header">
                    Data Entry (23 Attributes)
                    <button class="btn btn-outline" onclick="document.getElementById('bulkInput').click()">Bulk Import JSON</button>
                    <input type="file" id="bulkInput" hidden accept=".json" onchange="handleBulkImport(event)">
                </div>
                <div class="form-grid" id="consultantForm">
                    <div class="input-group"><label>Name</label><input type="text" id="name"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="contact_email"></div>
                    <div class="input-group"><label>Phone</label><input type="text" id="contact_phone"></div>
                    <div class="input-group"><label>Primary Expertise</label><input type="text" id="primary_expertise"></div>
                    <div class="input-group"><label>Languages</label><input type="text" id="languages"></div>
                    <div class="input-group"><label>Residence</label><input type="text" id="country_of_residence"></div>
                    <div class="input-group"><label>Work Experience</label><input type="text" id="country_of_work_experience"></div>
                    <div class="input-group"><label>Service Exp</label><input type="text" id="service_type_experience"></div>
                    <div class="input-group"><label>Sector Exp</label><input type="text" id="sector_experience"></div>
                    <div class="input-group"><label>Donor Familiarity</label><input type="text" id="donor_familiarity"></div>
                    <div class="input-group"><label>CV URL</label><input type="text" id="cv_url"></div>
                    <div class="input-group"><label>LinkedIn</label><input type="text" id="linkedin_url"></div>
                    <div class="input-group"><label>Portfolio</label><input type="text" id="portfolio_or_samples_url"></div>
                    <div class="input-group"><label>Daily Rate</label><input type="text" id="daily_rate_range"></div>
                    <div class="input-group"><label>Network Tier</label><input type="text" id="network_tier"></div>
                    <div class="input-group"><label>Referred By</label><input type="text" id="referred_by_or_vouched_by"></div>
                    <div class="input-group"><label>Source</label><input type="text" id="profile_source"></div>
                    <div class="input-group"><label>Submitted By</label><input type="text" id="submitted_by"></div>
                    <div class="input-group"><label>Validated By</label><input type="text" id="validated_by"></div>
                    <div class="input-group" style="grid-column: span 3;"><label>Internal Notes</label><input type="text" id="internal_notes"></div>
                </div>
                <button class="btn btn-primary" style="margin-top: 1.5rem;" onclick="addConsultant()">Commit Record</button>
            </div>

            <div class="card">
                <div class="card-header">
                    Global Registry
                    <button class="btn btn-outline" id="viewToggle" onclick="toggleView()">Maximize Table</button>
                </div>
                <div class="table-container collapsed" id="tableContainer">
                    <table>
                        <thead>
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <aside class="chat-sidebar">
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai"><b>System Online.</b> Dashboard synced with Supabase schema.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Command..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" style="border-radius: 50%; width: 42px; height: 42px; padding: 0;" onclick="chatWithAI()">â†‘</button>
            </div>
        </aside>
    </div>
</div>

<script>
    const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    let isMaximized = false;
    const fields = [
        "name", "contact_email", "contact_phone", "primary_expertise", "languages", 
        "country_of_residence", "country_of_work_experience", "service_type_experience", 
        "sector_experience", "donor_familiarity", "cv_url", "linkedin_url", 
        "portfolio_or_samples_url", "daily_rate_range", "network_tier", 
        "referred_by_or_vouched_by", "profile_source", "submitted_by", "validated_by", "internal_notes"
    ];

    window.onload = () => { loadConsultants(); };

    function toggleView() {
        isMaximized = !isMaximized;
        document.getElementById('tableContainer').classList.toggle('collapsed');
        document.getElementById('viewToggle').innerText = isMaximized ? "Show Recent 5" : "Maximize Table";
        loadConsultants();
    }

    async function loadConsultants() {
        let query = _supabase.from('consultants').select('*').order('submitted_on', { ascending: false });
        if (!isMaximized) query = query.limit(5);
        
        const { data, error } = await query;
        if (error) return console.error(error);

        const header = document.getElementById('tableHeader');
        header.innerHTML = fields.map(f => `<th>${f.replace(/_/g, ' ')}</th>`).join('') + `<th>Action</th>`;

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = (data || []).map(c => `
            <tr>
                ${fields.map(f => `<td>${c[f] || '-'}</td>`).join('')}
                <td><button class="btn btn-danger" onclick="deleteById('${c.consultant_id}', '${c.name}')">Delete</button></td>
            </tr>
        `).join('');
    }

    async function addConsultant() {
        const entry = {};
        fields.forEach(f => { entry[f] = document.getElementById(f).value; });
        const { error } = await _supabase.from('consultants').insert([entry]);
        if (error) alert(error.message); else { loadConsultants(); clearForm(); }
    }

    async function handleBulkImport(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const json = JSON.parse(e.target.result);
                const { error } = await _supabase.from('consultants').insert(Array.isArray(json) ? json : [json]);
                if (error) throw error;
                alert("Import Successful");
                loadConsultants();
            } catch (err) { alert("Import Failed: " + err.message); }
        };
        reader.readAsText(file);
    }

    async function deleteById(id, name) {
        if(confirm("Delete " + name + "?")) {
            await _supabase.from('consultants').delete().eq('consultant_id', id);
            loadConsultants();
        }
    }

    function clearForm() { fields.forEach(f => document.getElementById(f).value = ""); }

    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const box = document.getElementById('aiMessages');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const tid = "t-" + Date.now();
        box.innerHTML += `<div class="msg ai" id="${tid}">...</div>`;
        box.scrollTop = box.scrollHeight;

        const { data: sessionData } = await _supabase.auth.getSession();
        const token = sessionData?.session?.access_token;
        const { data: db } = await _supabase.from('consultants').select('consultant_id, name, country_of_residence');

        try {
            const response = await fetch(`${S_URL}/functions/v1/chat-with-ai`, {
                method: 'POST',
                headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `DB: ${JSON.stringify(db)}. User: ${text}`, history: [] })
            });
            const resData = await response.json();
            document.getElementById(tid).innerHTML = resData.reply;
        } catch(e) { document.getElementById(tid).innerHTML = "System Error."; }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
