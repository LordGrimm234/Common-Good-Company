<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC // INTEL | Worker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cgc-teal: #55a393;
            --cgc-dark: #444444;
            --cgc-light: #efefef;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: var(--white);
            display: flex; flex-direction: column;
        }

        header {
            padding: 1.5rem 3rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--cgc-light);
        }

        .logo { font-family: 'Poppins'; font-weight: 800; font-size: 1.5rem; color: var(--cgc-teal); letter-spacing: -1px; }

        .dashboard-layout { display: flex; flex: 1; overflow: hidden; }

        main { flex: 1; padding: 3rem; overflow-y: auto; }
        h2 { font-family: 'Poppins'; font-weight: 800; font-size: 1.8rem; margin-bottom: 2rem; color: #1a1a1a; }

        .table-container { border-radius: 12px; border: 1px solid var(--cgc-light); overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9f9f9; padding: 1rem; text-align: left; font-family: 'Poppins'; font-size: 0.75rem; text-transform: uppercase; color: var(--cgc-teal); }
        td { padding: 1rem; border-bottom: 1px solid var(--cgc-light); font-size: 0.9rem; color: var(--cgc-dark); }

        .ai-sidebar {
            width: 420px; background: white; border-left: 1px solid var(--cgc-light);
            display: flex; flex-direction: column;
        }
        .chat-header { padding: 1.5rem; border-bottom: 1px solid var(--cgc-light); font-family: 'Poppins'; font-weight: 800; color: var(--cgc-teal); }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; background: #fafafa; }
        .msg { padding: 1rem; border-radius: 12px; font-size: 0.85rem; max-width: 85%; line-height: 1.5; }
        .msg.ai { background: var(--white); border: 1px solid var(--cgc-light); border-bottom-left-radius: 2px; color: var(--cgc-dark); }
        .msg.user { background: var(--cgc-teal); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .chat-input-area { padding: 1.5rem; border-top: 1px solid var(--cgc-light); display: flex; gap: 10px; background: white; }
        .chat-input-area input { flex: 1; padding: 0.8rem 1.2rem; border-radius: 25px; border: 1.5px solid var(--cgc-light); font-family: 'Raleway'; outline: none; }
        .chat-input-area input:focus { border-color: var(--cgc-teal); }
        .btn-send { background: var(--cgc-teal); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }

        .btn-logout { background: none; border: 1.5px solid var(--cgc-light); padding: 0.6rem 1.2rem; border-radius: 8px; font-family: 'Poppins'; font-weight: 700; cursor: pointer; color: var(--cgc-dark); }
    </style>
</head>
<body>

    <header>
        <div class="logo">CGC // INTEL</div>
        <button class="btn-logout" onclick="handleLogout()">LOGOUT</button>
    </header>

    <div class="dashboard-layout">
        <main>
            <h2>Consultant Registry</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Geography</th>
                            <th>Experience</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </main>

        <aside class="ai-sidebar">
            <div class="chat-header">GEMINI 3 // WORKER BOT</div>
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai"><b>Terminal Online.</b> Ready for consultant queries.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Ask about a consultant..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn-send" onclick="chatWithAI()">↑</button>
            </div>
        </aside>
    </div>

    <script>
        const S_URL = "https://arnxemorjvtzvpvazrqz.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";
        
        // UPDATED TO WORKER-BOT
        const AI_URL = "https://arnxemorjvtzvpvazrqz.supabase.co/functions/v1/worker-bot";
        
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function loadConsultants() {
            // Using the attributes from your consultants table
            const { data, error } = await _supabase.from('consultants').select('Name, Specialization, Geography, Experience');
            if (error) console.error("Data Load Error:", error);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = (data || []).map(c => `
                <tr>
                    <td><b>${c.Name || '—'}</b></td>
                    <td>${c.Specialization || '—'}</td>
                    <td>${c.Geography || '—'}</td>
                    <td>${c.Experience || '—'}</td>
                </tr>
            `).join('');
        }

        async function chatWithAI() {
            const input = document.getElementById('aiInput');
            const box = document.getElementById('aiMessages');
            const text = input.value.trim();
            if(!text) return;

            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            
            const tid = "t-" + Date.now();
            box.innerHTML += `<div class="msg ai" id="${tid}">Querying Gemini 3...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const { data: { session } } = await _supabase.auth.getSession();
                
                const response = await fetch(AI_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session?.access_token}`,
                        'apikey': S_KEY
                    },
                    body: JSON.stringify({ message: text })
                });

                const resData = await response.json();
                // Ensure your worker-bot index.ts returns a JSON object with a "reply" key
                document.getElementById(tid).innerHTML = resData.reply || "No response from Gemini 3.";
            } catch (err) {
                document.getElementById(tid).innerHTML = "Connection Error. Check your internet or worker-bot status.";
            }
            box.scrollTop = box.scrollHeight;
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        window.onload = loadConsultants;
    </script>
</body>
</html>
