<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Good Company | Executive Search</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border);
            text-align: center;
            color: var(--text);
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.5;
            color: white;
        }

        .message p { margin: 0 0 10px 0; }
        .message strong { color: #fff; font-weight: bold; }
        .message ul { margin: 10px 0; padding-left: 25px; }
        .message li { margin-bottom: 8px; }
        .message table { border-collapse: collapse; width: 100%; margin: 10px 0; background: rgba(0,0,0,0.2); border-radius: 8px; }
        .message th, .message td { border: 1px solid var(--border); padding: 8px; text-align: left; }

        .user-msg {
            align-self: flex-end;
            background: #6a11cb;
            border-bottom-right-radius: 2px;
        }

        .bot-msg {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 25px;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #1a5dbb; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2 style="margin:0; font-size: 1.5rem;">Common Good Company</h2>
        <small style="opacity: 0.8;">Executive Consulting Concierge</small>
    </div>
    
    <div class="chat-box" id="chatBox">
        <div class="message bot-msg">Welcome. I am the CGC Executive Assistant. How may I assist your business needs today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Discuss your requirements..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Updated to the worker-bot URL you provided
    const API_URL = "https://arnxemorjvtzvpvazrqz.supabase.co/functions/v1/smart-action";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";

    let chatHistory = [];

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user-msg');
        input.value = '';

        const loadingDiv = appendMessage("Consulting Executive Database...", 'bot-msg');

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${ANON_KEY}`,
                    'apikey': ANON_KEY, // REQUIRED for Supabase Edge Functions
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    message: text,
                    history: chatHistory,
                    role: 'worker' // Ensures bot uses the 'consultants' table context
                })
            });

            if (!response.ok) throw new Error("Backend connection failed");

            const data = await response.json();
            const reply = data.reply || "I apologize, I've encountered a connection issue.";
            
            loadingDiv.innerHTML = marked.parse(reply);

            // Maintain history for Gemini model continuity
            chatHistory.push({ role: "user", parts: [{ text: text }] });
            chatHistory.push({ role: "model", parts: [{ text: reply }] });
            
        } catch (error) {
            loadingDiv.innerText = "Error: " + error.message;
        }
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = (className === 'bot-msg') ? marked.parse(text) : text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }
</script>
</body>
</html>
