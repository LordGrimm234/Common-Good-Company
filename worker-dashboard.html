<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC | Worker Dashboard</title>
    <link rel="icon" type="image/png" href="Screenshot_2026-02-06_19.10.56-removebg-preview.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cgc-green: #55a393; /* Green for user bubbles and links */
            --cgc-red: #b5302b;   /* Red for send button */
            --bot-bg: #f2f2f2;    /* Light gray for bot messages */
            --page-bg: #e0e0e0;   /* Light gray background to make the white box stand out */
        }

        body {
            background-color: var(--page-bg); /* Background that makes the white card stand out */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }

        /* The Centered White Rectangular Box */
        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background-color: #ffffff; /* Solid White */
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Makes it stand out distinctively */
            border: 1px solid #d1d1d1;
            padding: 0;
            overflow: hidden;
        }

        /* Header (Inside the white box) */
        .header {
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #ffffff;
            border-bottom: 1px solid #eeeeee;
        }

        .header-titles h2 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: #333;
        }

        .header-titles small {
            color: var(--cgc-green);
            font-weight: 600;
            font-size: 0.85rem;
        }

        /* Back to Home Button (Top Right, inside box) */
        .back-home {
            color: var(--cgc-green);
            text-decoration: none;
            font-family: 'Poppins';
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding-top: 5px;
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #ffffff;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 4px; /* Rectangular shape */
            font-size: 1rem;
            line-height: 1.5;
        }

        /* User text: Green background, white text */
        .user-msg {
            align-self: flex-end;
            background-color: var(--cgc-green);
            color: white;
        }

        /* Chatbot text: Light gray background, dark text (standard for white-UI bots) */
        .bot-msg {
            align-self: flex-start;
            background-color: var(--bot-bg);
            color: #333333;
        }

        /* Input Area (Bottom of white box) */
        .input-area {
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            background-color: #ffffff;
            border-top: 1px solid #eeeeee;
        }

        input {
            flex: 1;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            padding: 15px;
            border-radius: 4px;
            outline: none;
            font-family: 'Raleway';
            font-size: 1rem;
        }

        /* Red Send Button */
        .send-btn {
            background-color: var(--cgc-red);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 4px;
            font-family: 'Poppins';
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .send-btn:hover { opacity: 0.9; }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-thumb { background: #cccccc; border-radius: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="header-titles">
            <h2>Common Good Company</h2>
            <small>Executive Consulting Concierge</small>
        </div>
        <a href="index.html" class="back-home">BACK TO HOME</a>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot-msg">Welcome. I am the CGC Executive Assistant. How may I assist your search for excellence today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Describe your requirement..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">SEND</button>
    </div>
</div>

<script>
    const API_URL = "https://arnxemorjvtzvpvazrqz.supabase.co/functions/v1/smart-action";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";

    let chatHistory = [];

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user-msg');
        input.value = '';

        const loadingDiv = appendMessage("Accessing database...", 'bot-msg');

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${ANON_KEY}`,
                    'apikey': ANON_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    message: text,
                    history: chatHistory,
                    userRole: 'worker'
                })
            });

            const data = await response.json();
            const reply = data.reply || "No response from Gemini 3.";
            
            loadingDiv.innerHTML = marked.parse(reply);

            chatHistory.push({ role: "user", parts: [{ text: text }] });
            chatHistory.push({ role: "model", parts: [{ text: reply }] });
            
        } catch (error) {
            loadingDiv.innerText = "Error: " + error.message;
        }
        
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = (className === 'bot-msg') ? marked.parse(text) : text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }
</script>

</body>
</html>
