<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC | Executive Search Concierge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            [cite_start]/* CGC Official Color Palette [cite: 40, 41, 44] */
            --cgc-teal: #55a393;
            --cgc-dark: #444444;
            --cgc-light: #efefef;
            --cgc-white: #ffffff;
            --border: #b7b7b7;
        }

        body {
            [cite_start]/* Minimalist background per CGC Aesthetic Rules [cite: 7, 8] */
            background-color: var(--cgc-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif; [cite_start]/* Primary Brand Font [cite: 56] */
            margin: 0;
        }

        /* 900px Wide Container for Desktop Professionalism */
        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: var(--cgc-white);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 25px;
            background: var(--cgc-white);
            border-bottom: 2px solid var(--cgc-teal); [cite_start]/* Brand color emphasis [cite: 47, 50] */
            text-align: center;
        }

        .header h2 {
            font-family: 'Poppins', sans-serif; [cite_start]/* Website heading font [cite: 60] */
            color: var(--cgc-teal);
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fafafa;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        [cite_start]/* User Message: CGC Teal [cite: 50] */
        .user-msg {
            align-self: flex-end;
            background: var(--cgc-teal);
            color: white;
            border-bottom-right-radius: 2px;
        }

        [cite_start]/* Bot Message: Minimalist White [cite: 7] */
        .bot-msg {
            align-self: flex-start;
            background: white;
            border: 1px solid var(--border);
            color: var(--cgc-dark);
            border-bottom-left-radius: 2px;
        }

        [cite_start]/* Markdown Table Styling - CGC Aligned [cite: 176] */
        .message table { border-collapse: collapse; width: 100%; margin: 10px 0; background: var(--cgc-light); }
        .message th { border-bottom: 2px solid var(--cgc-teal); padding: 10px; text-align: left; color: var(--cgc-teal); font-size: 0.8rem; }
        .message td { border-bottom: 1px solid #ddd; padding: 10px; font-size: 0.85rem; }

        .input-area {
            padding: 25px;
            display: flex;
            gap: 15px;
            background: var(--cgc-white);
            border-top: 1px solid var(--cgc-light);
        }

        input {
            flex: 1;
            background: white;
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
        }

        input:focus { border-color: var(--cgc-teal); }

        button {
            background: var(--cgc-teal); [cite_start]/* CGC Primary Color [cite: 50] */
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #458a7b; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2>Common Good Company</h2>
        <small style="color: var(--cgc-dark); opacity: 0.7;">Executive Consulting Concierge</small>
    </div>
    
    <div class="chat-box" id="chatBox">
        <div class="message bot-msg">Welcome. I am the CGC Executive Assistant. How may I assist your business needs today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Discuss your requirements..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Updated to your actual Edge Function URL and Key
    const API_URL = "https://arnxemorjvtzvpvazrqz.supabase.co/functions/v1/smart-action";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFybnhlbW9yanZ0enZwdmF6cnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMjU5NDAsImV4cCI6MjA4MzkwMTk0MH0.l3EaWWOT38sMSCOEbFe9AAOovIEjCy4oQB0cfr21f4Y";

    let chatHistory = [];

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user-msg');
        input.value = '';

        const loadingDiv = appendMessage("Consulting Executive Database...", 'bot-msg');

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${ANON_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    message: text,
                    history: chatHistory 
                })
            });

            const data = await response.json();
            const reply = data.reply || "I apologize, I've encountered a connection issue.";
            
            loadingDiv.innerHTML = marked.parse(reply);

            chatHistory.push({ role: "user", parts: [{ text: text }] });
            chatHistory.push({ role: "model", parts: [{ text: reply }] });
            
        } catch (error) {
            loadingDiv.innerText = "Connection error. Please ensure the backend function is active.";
        }
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = (className === 'bot-msg') ? marked.parse(text) : text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }
</script>
</body>
</html>
